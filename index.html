<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>너만의 마켓츠</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .small-image {
            margin-left: auto;
        }

        .hero {
            padding-bottom: 50px;
        }

        .card-img-top:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }

        .card {
            border: 10px solid goldenrod;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">★열려라 마켓츠★</h1>
        <h2 class="text-white">사고픈 물품이 있다고 풍문을 들었소</h2>
        <div class="small-image ml-auto">
            <img src="https://source.unsplash.com/400x300/?cute,puppy" alt="작은 이미지">
    </div>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <!-- 전기밥솥 카드 -->
            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?rice%20cooker" class="card-img-top"
                            alt="밥솥"></a>
                    <div class="card-body">
                        <h5 class="card-title">밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원-웃기면 시원하게 할인고</h6>
                        <p class="card-text">두 명 먹다 한 명 어디 가도 모를 기똥찬 밥 맛을 책임지는 밥솥 사길 원해?</p>
                    </div>
                </div>
            </div>

            <!-- 신발 카드 -->
            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?shoes" class="card-img-top" alt="신발"></a>
                    <div class="card-body">
                        <h5 class="card-title">신발</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원+능력껏 따뜻하게 할증고</h6>
                        <p class="card-text">맨 발로 걸으려고 했는데 신발 신고 싶게 만드는 가벼움으로 훨훨 날아다녀봐!</p>
                    </div>
                </div>
            </div>

            <!-- 청자켓 카드 -->
            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?denim%20jacket" class="card-img-top"
                            alt="청자켓"></a>
                    <div class="card-body">
                        <h5 class="card-title">자켓</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원-웃기면 시원하게 할인고</h6>
                        <p class="card-text">두 번 입고 싶은데 그랬다간 슈퍼스타 되는 강렬한 인상을 원한다면 벗어 줘? </p>
                    </div>
                </div>
            </div>

            <!-- 가방 카드 -->
            <div class="col">
                <div class="card h-100">
                    <a href="https://spartacodingclub.kr/" target="_blank"><img
                            src="https://source.unsplash.com/1600x900/?bag" class="card-img-top" alt="가방"></a>
                    <div class="card-body">
                        <h5 class="card-title">가방</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원+능력껏 따뜻하게 할증고</h6>
                        <p class="card-text">집방처럼 들면 포근하고 따뜻한 분위기를 이리 저리 뿜뿜 내는 가방은 나야나!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
